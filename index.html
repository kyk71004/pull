<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>좌석 예약 시스템 · 로그인/서버연동 + PIN (모바일 로그인 고정)</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- React / ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <!-- Babel (in-browser JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- Firebase (compat APIs: 반드시 이 3개가 먼저 로드) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <style>
    .seat:hover { transform: scale(1.03); }
    .floating-bar { position: fixed; left: 50%; transform: translateX(-50%); bottom: 16px; transition: transform .25s, opacity .25s; }
    .floating-enter { transform: translate(-50%, 100%); opacity: 0; }
    .floating-enter-show { transform: translate(-50%, 0%); opacity: 1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-emerald-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    // URL 파라미터: 로그인 전용 모드 (?auth=1)
    const FORCE_AUTH = new URLSearchParams(location.search).get('auth') === '1';

    // =========================
    // 1) Firebase 설정 (역장님 프로젝트 값)
    // =========================
    const firebaseConfig = {
      apiKey: "AIzaSyDwbhaCMsn0YN63Wwgu3VkS9YfpBxLhCYg",
      authDomain: "pull2-82a3d.firebaseapp.com",
      projectId: "pull2-82a3d",
      storageBucket: "pull2-82a3d.firebasestorage.app",
      messagingSenderId: "645984634527",
      appId: "1:645984634527:web:d954aec822c91c13d584aa",
      measurementId: "G-RLQBJ02FCY",
    };

    // =========================
    // 2) Robust Firebase init
    // =========================
    let app, auth, db;
    try {
      if (!firebase.apps.length) app = firebase.initializeApp(firebaseConfig);
      else app = firebase.app();
      auth = firebase.auth();
      db   = firebase.firestore();
      // 새로고침/탭 전환에도 로그인 유지
      auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).catch(console.error);
    } catch (e) {
      console.error("Firebase init error:", e);
    }

    // ===== 로그인 폼(항상 표시, 모바일 입력 유지) =====
    function AuthForm(){
      const [email, setEmail] = React.useState(localStorage.getItem("auth_email") || "");
      const [pw, setPw]       = React.useState("");
      React.useEffect(()=>{ localStorage.setItem("auth_email", email); }, [email]);
      const disabled = !auth; // SDK 준비 전에도 폼은 보이되 버튼만 비활성

      return (
        <div className="flex items-end gap-2 w-full sm:w-auto">
          <div className="min-w-[180px]">
            <div className="text-xs text-gray-500">이메일</div>
            <input
              className="border rounded-xl p-2 w-full"
              value={email}
              onChange={e=>setEmail(e.target.value)}
              placeholder="staff@example.com"
              inputMode="email"
              autoComplete="username"
            />
          </div>
          <div className="min-w-[140px]">
            <div className="text-xs text-gray-500">비밀번호</div>
            <input
              type="password"
              className="border rounded-xl p-2 w-full"
              value={pw}
              onChange={e=>setPw(e.target.value)}
              autoComplete="current-password"
            />
          </div>
          <button
            className="px-3 py-2 rounded-xl bg-white border"
            onClick={()=>auth.signInWithEmailAndPassword(email, pw).catch(e=>alert(e.message))}
            disabled={disabled}
          >로그인</button>
          <button
            className="px-3 py-2 rounded-xl bg-white border"
            onClick={()=>auth.createUserWithEmailAndPassword(email, pw).catch(e=>alert(e.message))}
            disabled={disabled}
          >회원가입</button>
        </div>
      );
    }

    // ===== 로그인 전용 화면 (모바일에서 안전) =====
    function OnlyAuth(){
      const [user, setUser] = useState(null);
      useEffect(()=> auth && auth.onAuthStateChanged(setUser), []);
      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-4">
          <div className="w-full max-w-md bg-white rounded-2xl shadow p-4 sticky top-0 z-50">
            <h1 className="text-xl font-bold mb-2">로그인</h1>
            <p className="text-xs text-gray-600 mb-3">
              폼이 사라지지 않는 전용 화면입니다. 로그인 완료 후 주소의 <b>?auth=1</b>를 지우고 사용하세요.
            </p>
            <AuthForm />
            <div className="mt-3 text-sm text-gray-600">
              상태: {user ? <b>로그인됨 · {user.email||user.uid}</b> : "로그아웃"}
            </div>
          </div>
          <div className="max-w-md text-xs text-gray-500 mt-4 text-center">
            문제가 지속되면 브라우저 메뉴에서 <b>데스크톱 사이트 요청</b>을 켠 뒤 다시 시도해 보세요.
          </div>
        </div>
      );
    }

    // =========================
    // 3) 앱 기본 설정/유틸
    // =========================
    const ZONE_COLORS = { A: "bg-green-200 border-green-500", B: "bg-blue-200 border-blue-500", C: "bg-amber-200 border-amber-500", U: "bg-gray-200 border-gray-400" };
    const defaultConfig = {
      rows: 6, cols: 10,
      zones: { A: 60000, B: 40000, C: 30000 },
      depositRate: 30,         // 계약금 비율(%)
      depositDeadlineH: 2,     // 입금 기한(시간)
      bank: "국민은행", account: "123456-01-000000", holder: "옥돔역",
      adminPin: "0000",        // 관리자 PIN
      venueId: "main",         // 공간/지점 ID
    };
    const STORAGE_KEY = "seat-reservations-srv-v1";

    const generateSeats = (rows, cols) => { const s=[]; for (let r=1;r<=rows;r++) for (let c=1;c<=cols;c++) s.push({id:`R${r}-C${c}`,row:r,col:c}); return s; };
    const fmtRemain = (ms) => { if (ms<=0) return "만료"; const t=Math.floor(ms/1000), h=Math.floor(t/3600), m=Math.floor((t%3600)/60), s=t%60; return `${h}시간 ${m}분 ${s}초`; };
    const loadLocal = () => { try { const raw=localStorage.getItem(STORAGE_KEY); return raw?JSON.parse(raw):null; } catch { return null; } };
    const saveLocal = (x) => { try { localStorage.setItem(STORAGE_KEY, JSON.stringify(x)); } catch {} };

    function App(){
      if (FORCE_AUTH) return <OnlyAuth />; // 🔒 모바일 로그인 전용 모드

      const local = loadLocal();
      const [config, setConfig]               = useState(local?.config || defaultConfig);
      const [zoneMap, setZoneMap]             = useState(local?.zoneMap || {});                // seatId -> A/B/C/U
      const [adminOnlyMap, setAdminOnlyMap]   = useState(local?.adminOnlyMap || {});           // seatId -> true
      const [date, setDate]                   = useState(local?.date || new Date().toISOString().slice(0,10));
      const [reservations, setReservations]   = useState(local?.reservations || {});           // date -> seatId -> data
      const [selection, setSelection]         = useState([]);
      const [mode, setMode]                   = useState("reserve"); // reserve | assign
      const [adminMode, setAdminMode]         = useState(false);
      const [form, setForm]                   = useState({ name:"", phone:"", notes:"" });
      const [tick, setTick]                   = useState(Date.now());
      const [user, setUser]                   = useState(null);

      // 온라인 준비여부(진단강화)
      const [online, setOnline] = useState(false);
      useEffect(() => {
        let tries = 0;
        const t = setInterval(() => {
          const ready = !!(window.firebase && auth && db && firebase.apps?.length);
          setOnline(ready);
          if (ready || ++tries > 20) clearInterval(t); // 최대 2초 폴링
        }, 100);
        return () => clearInterval(t);
      }, []);

      const seats = useMemo(()=>generateSeats(config.rows, config.cols), [config.rows, config.cols]);
      useEffect(()=>saveLocal({config, zoneMap, adminOnlyMap, date, reservations}), [config, zoneMap, adminOnlyMap, date, reservations]);
      useEffect(()=>{ const t=setInterval(()=>setTick(Date.now()),1000); return ()=>clearInterval(t); },[]);

      // Auth 상태 구독
      useEffect(()=>{ if (!auth) return; const unsub = auth.onAuthStateChanged(u=>setUser(u)); return ()=>unsub&&unsub(); }, []);

      // 날짜/venue 변경 시 실시간 리스너
      useEffect(()=>{
        if (!db || !user) return;
        const path = db.collection('venues').doc(config.venueId).collection('dates').doc(date).collection('reservations');
        const unsub = path.onSnapshot(
          (snap) => {
            const dbook = {}; snap.forEach(doc=>{ dbook[doc.id] = doc.data(); });
            setReservations(prev => ({ ...prev, [date]: dbook }));
          },
          (err) => {
            console.error('onSnapshot error:', err.code, err.message);
            alert('데이터 수신 오류: ' + err.message);
          }
        );
        return ()=>unsub&&unsub();
      }, [user, db, config.venueId, date]);

      const dayBook = reservations[date] || {};
      const cycleZone = (z) => (z==="U"||!z) ? "A" : z==="A" ? "B" : z==="B" ? "C" : "U";
      const priceForSeat = (sid) => config.zones[zoneMap[sid] || "U"] || 0;
      const isAdminOnly = (sid) => !!adminOnlyMap[sid];
      const toggleAdminOnly = (sid) => setAdminOnlyMap(p=>({ ...p, [sid]: !p[sid] }));

      const toggleSelect = (sid, evt) => {
        if (mode==="assign" && evt?.shiftKey){ toggleAdminOnly(sid); return; }
        if (isAdminOnly(sid) && !adminMode && mode!=="assign") return;
        if (mode==="assign"){ setZoneMap(p=>({ ...p, [sid]: cycleZone(p[sid] || "U") })); return; }
        setSelection(prev => prev.includes(sid) ? prev.filter(x=>x!==sid) : [...prev, sid]);
      };
      const clearSelection = () => setSelection([]);
      const totalSelected = useMemo(()=>selection.reduce((s,id)=>s+priceForSeat(id),0), [selection, zoneMap, config.zones]);

      // 공통 payload
      const buildReservationPayload = (sid, stamp) => {
        const sum = totalSelected;
        const deposit = Math.round(sum * (config.depositRate/100));
        const dueAt = new Date(stamp.getTime() + config.depositDeadlineH*3600*1000).toISOString();
        return {
          id: sid, zone: zoneMap[sid] || "U", price: priceForSeat(sid),
          name: (form.name||"손님").trim(), phone: (form.phone||"").trim(), notes: (form.notes||"").trim(),
          status: "입금대기", total: sum, deposit, createdAt: stamp.toISOString(), dueAt,
          bank: config.bank, account: config.account, holder: config.holder, depositRate: config.depositRate,
          adminOnly: isAdminOnly(sid),
          by: user ? (user.email || user.uid) : "local"
        };
      };

      // 입금대기 생성
      const createPending = async () => {
        if (selection.length===0) return;
        const stamp = new Date();
        if (db && user){
          const col = db.collection('venues').doc(config.venueId).collection('dates').doc(date).collection('reservations');
          const batch = db.batch();
          selection.forEach(sid => batch.set(col.doc(sid), buildReservationPayload(sid, stamp), { merge:false }));
          await batch.commit().catch(err=>alert("저장 오류: "+err.message));
        } else {
          setReservations(prev=>{ const copy={...prev}; const d={...(copy[date]||{})}; selection.forEach(sid=>{ d[sid]=buildReservationPayload(sid, stamp); }); copy[date]=d; return copy; });
        }
        clearSelection();
      };

      const updateStatus = async (sid, next) => {
        if (db && user){
          const ref = db.collection('venues').doc(config.venueId).collection('dates').doc(date).collection('reservations').doc(sid);
          await ref.set({ status: next }, { merge:true }).catch(err=>alert("업데이트 오류: "+err.message));
        } else {
          setReservations(prev=>{ const copy={...prev}; const d={...(copy[date]||{})}; if (d[sid]) d[sid] = { ...d[sid], status: next }; copy[date]=d; return copy; });
        }
      };

      const cancelSeat = async (sid) => {
        if (db && user){
          const ref = db.collection('venues').doc(config.venueId).collection('dates').doc(date).collection('reservations').doc(sid);
          await ref.delete().catch(err=>alert("삭제 오류: "+err.message));
        } else {
          setReservations(prev=>{ const copy={...prev}; const d={...(copy[date]||{})}; delete d[sid]; copy[date]=d; return copy; });
        }
      };

      const markExpiredIfOverdue = async (sid) => {
        const r = dayBook[sid]; if (!r) return;
        const overdue = Date.now() > new Date(r.dueAt||0).getTime();
        if (!overdue) return alert("아직 기한이 지나지 않았습니다.");
        await updateStatus(sid, "만료");
      };

      const exportCSV = () => {
        const dbook = reservations[date] || {};
        const rows = [["date","seat","zone","price","name","phone","status","total","deposit","createdAt","dueAt","bank","account","holder","adminOnly","notes","by"],
          ...Object.values(dbook).map(r=>[date,r.id,r.zone,r.price,r.name,r.phone,r.status,r.total||"",r.deposit||"",r.createdAt||"",r.dueAt||"",r.bank||"",r.account||"",r.holder||"",r.adminOnly?"Y":"",r.notes||"",r.by||""])
        ];
        const csv = rows.map(r=>r.map(x=>`"${String(x??"").replaceAll('"','""')}"`).join(",")).join("\n");
        const blob = new Blob(["\uFEFF"+csv], { type:"text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob); const a=document.createElement("a");
        a.href=url; a.download=`reservations_${date}.csv`; a.click(); URL.revokeObjectURL(url);
      };

      const saveConfigToServer = async () => {
        if (!db || !user) return alert("로그인 후 이용하세요.");
        const ref = db.collection('venues').doc(config.venueId).collection('config').doc('default');
        await ref.set({ ...config, zoneMap, adminOnlyMap, updatedAt:new Date().toISOString(), by:user.email||user.uid }, { merge:true })
                 .then(()=>alert("설정 저장 완료")).catch(err=>alert("설정 저장 오류: "+err.message));
      };
      const loadConfigFromServer = async () => {
        if (!db || !user) return alert("로그인 후 이용하세요.");
        const ref = db.collection('venues').doc(config.venueId).collection('config').doc('default');
        const snap = await ref.get();
        if (!snap.exists) return alert("서버에 저장된 설정이 없습니다.");
        const data = snap.data();
        setConfig(p=>({ ...p, ...['rows','cols','zones','depositRate','depositDeadlineH','bank','account','holder','adminPin','venueId']
          .reduce((o,k)=>{ if (data[k]!==undefined) o[k]=data[k]; return o; },{}) }));
        if (data.zoneMap) setZoneMap(data.zoneMap);
        if (data.adminOnlyMap) setAdminOnlyMap(data.adminOnlyMap);
        alert("설정 불러오기 완료");
      };

      const buildNotice = (sum, deposit, dueAtISO) => {
        const d=new Date(dueAtISO);
        const due=`${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
        return [`[옥돔역 좌석 예약 안내]`,`총 금액: ${sum.toLocaleString()}원`,`계약금(${config.depositRate}%): ${deposit.toLocaleString()}원`,
          `입금 계좌: ${config.bank} ${config.account} (${config.holder})`,`입금 기한: ${due} 까지`,``,`※ 기한 내 미입금 시 자동 취소될 수 있습니다.`].join("\n");
      };
      const copyText = async (txt) => { try { await navigator.clipboard.writeText(txt); alert("안내문이 복사되었습니다."); } catch { alert("복사에 실패했습니다. 수동 복사해주세요."); } };

      return (
        <div className="p-4 md:p-8">
          <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">

            {/* 헤더 */}
            <div className="lg:col-span-3 flex flex-col gap-2 md:flex-row md:items-center md:justify-between">
              <div>
                <h1 className="text-2xl md:text-3xl font-bold">좌석 예약 시스템</h1>
                <p className="text-sm text-gray-600 mt-1">로그인/서버 연동 + 관리자 전용 좌석 + 수동 확정(계약금)</p>
              </div>
              <div className="flex flex-wrap items-center gap-2">
                {!online && (<span className="px-3 py-2 rounded-2xl bg-yellow-100 text-yellow-800 text-sm">Firebase 미설정: 로컬 모드</span>)}
                <button
                  className={"px-3 py-2 rounded-2xl shadow "+(adminMode?"bg-emerald-600 text-white":"bg-white hover:bg-gray-50")}
                  onClick={()=>{ if (adminMode){ setAdminMode(false); return; } const pin=prompt("관리자 PIN을 입력하세요"); if (pin===config.adminPin) setAdminMode(true); else alert("PIN이 올바르지 않습니다."); }}
                >{adminMode?"관리자 모드 ON":"관리자 모드"}</button>
                <button className="px-3 py-2 rounded-2xl shadow bg-white hover:bg-gray-50" onClick={exportCSV}>CSV 내보내기</button>
              </div>
            </div>

            {/* 로그인/프로젝트 설정 바 (항상 폼 보이기 + 스티키 고정) */}
            <div className="lg:col-span-3 bg-white rounded-2xl shadow p-4 flex flex-wrap items-end gap-3 sticky top-0 z-40">
              <div>
                <div className="text-xs text-gray-500">지점/공간 ID (venueId)</div>
                <input className="border rounded-xl p-2 mono" value={config.venueId} onChange={(e)=>setConfig(c=>({...c, venueId: e.target.value || "main"}))} />
              </div>

              <div className="flex items-end gap-3 flex-1 min-w-[260px]">
                {user ? (
                  <>
                    <div className="text-sm">로그인: <b>{user.email||user.uid}</b></div>
                    <button className="px-3 py-2 rounded-xl bg-white border" onClick={()=>auth.signOut()}>로그아웃</button>
                  </>
                ) : (
                  <AuthForm />
                )}
                {!online && (
                  <span className="text-xs px-2 py-1 rounded border bg-yellow-50 text-yellow-700">
                    Firebase 연결 대기… (입력 가능)
                  </span>
                )}
              </div>

              <div className="ml-auto flex gap-2">
                <button className="px-3 py-2 rounded-xl bg-white border" onClick={loadConfigFromServer}>설정 불러오기</button>
                <button className="px-3 py-2 rounded-xl bg-white border" onClick={saveConfigToServer}>설정 저장</button>
              </div>
            </div>

            {/* 왼쪽 컨트롤 */}
            <div className="space-y-4">
              <div className="bg-white rounded-2xl shadow p-4">
                <label className="block text-sm text-gray-500">예약 날짜</label>
                <input type="date" value={date} onChange={(e)=>setDate(e.target.value)} className="mt-1 w-full rounded-xl border p-2" />

                <div className="grid grid-cols-3 gap-3 mt-4">
                  <div>
                    <label className="block text-xs text-gray-500">행(Rows)</label>
                    <input type="number" min="1" value={config.rows} onChange={(e)=>setConfig(c=>({...c, rows: Math.max(1, Number(e.target.value))}))} className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500">열(Cols)</label>
                    <input type="number" min="1" value={config.cols} onChange={(e)=>setConfig(c=>({...c, cols: Math.max(1, Number(e.target.value))}))} className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500">모드</label>
                    <select value={mode} onChange={(e)=>setMode(e.target.value)} className="mt-1 w-full rounded-xl border p-2">
                      <option value="reserve">좌석 예약</option>
                      <option value="assign">구역 지정(클릭 순환 / Shift=관리자전용)</option>
                    </select>
                  </div>
                </div>

                <div className="mt-4 grid grid-cols-3 gap-3">
                  {["A","B","C"].map(z=>(
                    <div key={z} className="bg-gray-50 rounded-xl p-3">
                      <div className="text-xs text-gray-500">구역 {z} 가격</div>
                      <input type="number" min="0" value={config.zones[z]} onChange={(e)=>setConfig(c=>({...c, zones:{...c.zones, [z]: Number(e.target.value)}}))} className="mt-1 w-full rounded-xl border p-2" />
                    </div>
                  ))}
                </div>

                <div className="mt-4 grid grid-cols-2 gap-3">
                  <div>
                    <div className="text-xs text-gray-500">계약금 비율(%)</div>
                    <input type="number" min="0" max="100" value={config.depositRate} onChange={(e)=>setConfig(c=>({...c, depositRate: Math.max(0, Math.min(100, Number(e.target.value)))}))} className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <div className="text-xs text-gray-500">입금 기한(시간)</div>
