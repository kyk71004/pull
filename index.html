<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>좌석 예약 시스템 · 수동 확정 버전</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- React / ReactDOM -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <!-- Babel (in-browser JSX) -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    .seat:hover { transform: scale(1.03); }
    .floating-bar {
      position: fixed; left: 50%; transform: translateX(-50%);
      bottom: 16px; transition: transform .25s ease, opacity .25s ease;
    }
    .floating-enter { transform: translate(-50%, 100%); opacity: 0; }
    .floating-enter-show { transform: translate(-50%, 0%); opacity: 1; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono","Courier New", monospace; }
  </style>
</head>
<body class="bg-gradient-to-br from-sky-50 to-emerald-50 min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useEffect, useMemo, useState } = React;

    const ZONE_COLORS = {
      A: "bg-green-200 border-green-500",
      B: "bg-blue-200 border-blue-500",
      C: "bg-amber-200 border-amber-500",
      U: "bg-gray-200 border-gray-400",
    };
    const defaultConfig = {
      rows: 6, cols: 10,
      zones: { A: 60000, B: 40000, C: 30000 },
      depositRate: 30,        // 계약금 비율 (%)
      depositDeadlineH: 2,    // 입금 기한 (시간)
      bank: "국민은행", account: "123456-01-000000", holder: "옥돔역"
    };
    const STORAGE_KEY = "seat-reservations-v2"; // 버전 업

    const generateSeats = (rows, cols) => {
      const seats = [];
      for (let r=1; r<=rows; r++) for (let c=1; c<=cols; c++) seats.push({ id:`R${r}-C${c}`, row:r, col:c });
      return seats;
    };
    const loadState = () => { try { const raw = localStorage.getItem(STORAGE_KEY); return raw ? JSON.parse(raw) : null; } catch { return null; } };
    const saveState = (s) => { try { localStorage.setItem(STORAGE_KEY, JSON.stringify(s)); } catch {} };

    // 남은 시간 포맷
    const fmtRemain = (ms) => {
      if (ms <= 0) return "만료";
      const totalSec = Math.floor(ms/1000);
      const h = Math.floor(totalSec/3600);
      const m = Math.floor((totalSec%3600)/60);
      const s = totalSec%60;
      return `${h}시간 ${m}분 ${s}초`;
    };

    function App() {
      const saved = loadState();
      const [config, setConfig] = useState(saved?.config || defaultConfig);
      const [zoneMap, setZoneMap] = useState(saved?.zoneMap || {});
      const [date, setDate] = useState(saved?.date || new Date().toISOString().slice(0,10));
      const [reservations, setReservations] = useState(saved?.reservations || {});
      const [selection, setSelection] = useState([]);
      const [mode, setMode] = useState("reserve");
      const [form, setForm] = useState({ name:"", phone:"", notes:"" });
      const [tick, setTick] = useState(Date.now()); // 타이머 갱신

      const seats = useMemo(()=>generateSeats(config.rows, config.cols), [config.rows, config.cols]);
      useEffect(()=>saveState({config, zoneMap, date, reservations}), [config, zoneMap, date, reservations]);

      // 1초 간격 카운트다운
      useEffect(()=>{
        const t = setInterval(()=>setTick(Date.now()), 1000);
        return ()=>clearInterval(t);
      }, []);

      const dayBook = reservations[date] || {};
      const cycleZone = (z) => (z==="U"||!z) ? "A" : z==="A" ? "B" : z==="B" ? "C" : "U";
      const priceForSeat = (sid) => config.zones[zoneMap[sid] || "U"] || 0;

      const toggleSelect = (sid) => {
        if (mode === "assign") {
          setZoneMap(prev=>({ ...prev, [sid]: cycleZone(prev[sid] || "U") }));
          return;
        }
        setSelection(prev => prev.includes(sid) ? prev.filter(x=>x!==sid) : [...prev, sid]);
      };
      const clearSelection = () => setSelection([]);
      const totalSelected = useMemo(()=>selection.reduce((s,id)=>s+priceForSeat(id),0), [selection, zoneMap, config.zones]);

      // 고객 안내문 만들기
      const buildNotice = (sum, deposit, dueAtISO) => {
        const d = new Date(dueAtISO);
        const dueStr = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,"0")}-${String(d.getDate()).padStart(2,"0")} ${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
        return [
          `[옥돔역 좌석 예약 안내]`,
          `총 금액: ${sum.toLocaleString()}원`,
          `계약금(${config.depositRate}%): ${deposit.toLocaleString()}원`,
          `입금 계좌: ${config.bank} ${config.account} (${config.holder})`,
          `입금 기한: ${dueStr} 까지`,
          ``,
          `※ 기한 내 미입금 시 자동 취소될 수 있습니다.`,
        ].join("\n");
      };
      const copyText = async (txt) => {
        try { await navigator.clipboard.writeText(txt); alert("안내문이 복사되었습니다."); }
        catch { alert("복사에 실패했습니다. 수동으로 복사해주세요."); }
      };

      // 예약 생성: 입금대기
      const createPending = () => {
        if (selection.length === 0) return;
        const stamp = new Date();
        const sum = totalSelected;
        const deposit = Math.round(sum * (config.depositRate/100));
        const dueAt = new Date(stamp.getTime() + config.depositDeadlineH * 3600 * 1000).toISOString();

        setReservations(prev=>{
          const copy = {...prev};
          const d = {...(copy[date] || {})};
          selection.forEach(sid=>{
            d[sid] = {
              id: sid,
              zone: zoneMap[sid] || "U",
              price: priceForSeat(sid),
              name: (form.name || "손님").trim(),
              phone: (form.phone || "").trim(),
              notes: (form.notes || "").trim(),
              status: "입금대기",                // ← 핵심
              total: sum,
              deposit,
              createdAt: stamp.toISOString(),
              dueAt,                            // 입금 마감 시각
              bank: config.bank,
              account: config.account,
              holder: config.holder,
              depositRate: config.depositRate,
            };
          });
          copy[date] = d;
          return copy;
        });
        clearSelection();
      };

      // 상태 변경
      const updateStatus = (sid, next) => {
        setReservations(prev=>{
          const copy = {...prev};
          const d = {...(copy[date] || {})};
          if (d[sid]) d[sid] = { ...d[sid], status: next };
          copy[date] = d;
          return copy;
        });
      };
      const cancelSeat = (sid) => {
        setReservations(prev=>{
          const copy = {...prev};
          const d = {...(copy[date] || {})};
          delete d[sid];
          copy[date] = d;
          return copy;
        });
      };

      // 만료 처리
      const markExpiredIfOverdue = (sid) => {
        setReservations(prev=>{
          const copy = {...prev};
          const d = {...(copy[date] || {})};
          const r = d[sid];
          if (r) {
            const overdue = Date.now() > new Date(r.dueAt).getTime();
            if (overdue && r.status === "입금대기") d[sid] = { ...r, status: "만료" };
          }
          copy[date] = d;
          return copy;
        });
      };

      // CSV
      const exportCSV = () => {
        const dbook = reservations[date] || {};
        const rows = [
          ["date","seat","zone","price","name","phone","status","total","deposit","createdAt","dueAt","bank","account","holder","notes"],
          ...Object.values(dbook).map(r=>[
            date,r.id,r.zone,r.price,r.name,r.phone,r.status,r.total||"",r.deposit||"",r.createdAt||"",r.dueAt||"",r.bank||"",r.account||"",r.holder||"",r.notes||""
          ])
        ];
        const csv = rows.map(r=>r.map(x=>`"${String(x??"").replaceAll('"','""')}"`).join(",")).join("\n");
        const blob = new Blob(["\uFEFF"+csv], { type:"text/csv;charset=utf-8;" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a"); a.href = url; a.download = `reservations_${date}.csv`; a.click();
        URL.revokeObjectURL(url);
      };

      // UI
      return (
        <div className="p-4 md:p-8">
          <div className="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
            <div className="lg:col-span-3 flex items-center justify-between">
              <div>
                <h1 className="text-2xl md:text-3xl font-bold">좌석 예약 시스템 · 수동 확정</h1>
                <p className="text-sm text-gray-600 mt-1">입금대기 → 입금확인(확정) · 기한 초과 시 만료 처리</p>
              </div>
              <div className="flex gap-2">
                <button className="px-3 py-2 rounded-2xl shadow bg-white hover:bg-gray-50" onClick={exportCSV}>CSV 내보내기</button>
              </div>
            </div>

            {/* 좌측 컨트롤 */}
            <div className="space-y-4">
              <div className="bg-white rounded-2xl shadow p-4">
                <label className="block text-sm text-gray-500">예약 날짜</label>
                <input type="date" value={date} onChange={(e)=>setDate(e.target.value)} className="mt-1 w-full rounded-xl border p-2" />

                <div className="grid grid-cols-3 gap-3 mt-4">
                  <div>
                    <label className="block text-xs text-gray-500">행(Rows)</label>
                    <input type="number" min="1" value={config.rows}
                      onChange={(e)=>setConfig(c=>({...c, rows: Math.max(1, Number(e.target.value))}))}
                      className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500">열(Cols)</label>
                    <input type="number" min="1" value={config.cols}
                      onChange={(e)=>setConfig(c=>({...c, cols: Math.max(1, Number(e.target.value))}))}
                      className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <label className="block text-xs text-gray-500">모드</label>
                    <select value={mode} onChange={(e)=>setMode(e.target.value)} className="mt-1 w-full rounded-xl border p-2">
                      <option value="reserve">좌석 예약</option>
                      <option value="assign">구역 지정(클릭으로 순환)</option>
                    </select>
                  </div>
                </div>

                {/* 구역 가격 */}
                <div className="mt-4 grid grid-cols-3 gap-3">
                  {["A","B","C"].map(z=>(
                    <div key={z} className="bg-gray-50 rounded-xl p-3">
                      <div className="text-xs text-gray-500">구역 {z} 가격</div>
                      <input type="number" min="0" value={config.zones[z]}
                        onChange={(e)=>setConfig(c=>({...c, zones:{...c.zones, [z]: Number(e.target.value)}}))}
                        className="mt-1 w-full rounded-xl border p-2" />
                    </div>
                  ))}
                </div>

                {/* 계약금/기한/계좌 */}
                <div className="mt-4 grid grid-cols-2 gap-3">
                  <div>
                    <div className="text-xs text-gray-500">계약금 비율(%)</div>
                    <input type="number" min="0" max="100" value={config.depositRate}
                      onChange={(e)=>setConfig(c=>({...c, depositRate: Math.max(0, Math.min(100, Number(e.target.value)))}))}
                      className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div>
                    <div className="text-xs text-gray-500">입금 기한(시간)</div>
                    <input type="number" min="0.5" step="0.5" value={config.depositDeadlineH}
                      onChange={(e)=>setConfig(c=>({...c, depositDeadlineH: Math.max(0.5, Number(e.target.value))}))}
                      className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                </div>

                <div className="mt-3 grid grid-cols-3 gap-3">
                  <div>
                    <div className="text-xs text-gray-500">은행</div>
                    <input value={config.bank} onChange={(e)=>setConfig(c=>({...c, bank: e.target.value}))} className="mt-1 w-full rounded-xl border p-2" />
                  </div>
                  <div className="col-span-2">
                    <div className="text-xs text-gray-500">계좌번호 / 예금주</div>
                    <input value={`${config.account} / ${config.holder}`} onChange={(e)=>{
                      const [acc, ...rest] = e.target.value.split("/");
                      const holder = (rest.join("/")).trim();
                      setConfig(c=>({...c, account:(acc||"").trim(), holder: holder || c.holder }));
                    }} className="mt-1 w-full rounded-xl border p-2 mono" />
                  </div>
                </div>

                <div className="mt-4 flex items-center gap-2 text-sm">
                  <span className="inline-block w-4 h-4 rounded border bg-green-200 border-green-500" /> A
                  <span className="inline-block w-4 h-4 rounded border bg-blue-200 border-blue-500 ml-3" /> B
                  <span className="inline-block w-4 h-4 rounded border bg-amber-200 border-amber-500 ml-3" /> C
                  <span className="inline-block w-4 h-4 rounded border bg-gray-200 border-gray-400 ml-3" /> 미지정
                </div>
              </div>

              {/* 예약자 정보 */}
              <div className="bg-white rounded-2xl shadow p-4 space-y-3">
                <h2 className="font-semibold">예약자 정보</h2>
                <input placeholder="이름" value={form.name} onChange={(e)=>setForm(f=>({...f, name:e.target.value}))}
                       className="w-full rounded-xl border p-2" />
                <input placeholder="연락처" value={form.phone} onChange={(e)=>setForm(f=>({...f, phone:e.target.value}))}
                       className="w-full rounded-xl border p-2" />
                <textarea placeholder="메모" rows="2" value={form.notes} onChange={(e)=>setForm(f=>({...f, notes:e.target.value}))}
                          className="w-full rounded-xl border p-2"></textarea>
                <div className="text-sm text-gray-600">
                  선택 좌석: <b>{selection.length}</b>개 · 합계 <b>{(selection.reduce((s,id)=>s+priceForSeat(id),0)).toLocaleString()}</b>원
                </div>
                <div className="flex gap-2">
                  <button disabled={selection.length===0} onClick={createPending}
                          className="px-3 py-2 rounded-2xl shadow bg-amber-500 text-white disabled:opacity-40">입금대기 생성</button>
                  <button onClick={()=>setForm({name:"",phone:"",notes:""})}
                          className="px-3 py-2 rounded-2xl shadow bg-white">입력 초기화</button>
                </div>
              </div>
            </div>

            {/* 좌석 그리드 */}
            <div className="lg:col-span-2 bg-white rounded-2xl shadow p-4">
              <div className="flex items-center justify-between mb-3">
                <h2 className="font-semibold">좌석 배치</h2>
                <div className="text-sm text-gray-600">클릭: {mode==="assign" ? "구역 순환(A→B→C→미지정)" : "좌석 선택/해제"}</div>
              </div>
              <div className="grid" style={{ gridTemplateColumns: `repeat(${config.cols}, minmax(0, 1fr))`, gap: "8px" }}>
                {seats.map(s=>{
                  const z = zoneMap[s.id] || "U";
                  const booked = Boolean(dayBook[s.id]);
                  const selected = selection.includes(s.id);
                  return (
                    <button key={s.id}
                      onClick={()=>{ if (booked && mode!=="assign") return; toggleSelect(s.id); }}
                      className={[
                        "seat relative aspect-square rounded-xl border flex items-center justify-center text-xs md:text-sm select-none transition",
                        ZONE_COLORS[z],
                        (booked && mode!=="assign") ? "opacity-50 cursor-not-allowed" : "",
                        selected ? "ring-2 ring-emerald-500" : ""
                      ].join(" ")}
                      title={`${s.id} · 구역 ${z}${booked ? " · 예약됨" : ""}`}
                    >
                      <div className="text-gray-800 font-medium">{s.id}</div>
                      <div className="absolute bottom-1 right-1 text-[10px] bg-white/70 px-1 rounded">
                        {priceForSeat(s.id).toLocaleString()}원
                      </div>
                      {booked && mode!=="assign" && <div className="absolute inset-0 rounded-xl bg-black/10"></div>}
                    </button>
                  );
                })}
              </div>
            </div>

            {/* 예약 목록 */}
            <div className="lg:col-span-3">
              <div className="bg-white rounded-2xl shadow p-4">
                <div className="flex items-center justify-between mb-3">
                  <h2 className="font-semibold">예약 목록 · {date}</h2>
                  <div className="text-sm text-gray-500">총 {Object.keys(dayBook).length}석</div>
                </div>

                <div className="overflow-x-auto">
                  <table className="min-w-full text-sm">
                    <thead>
                      <tr className="bg-gray-50">
                        <th className="text-left p-2">좌석</th>
                        <th className="text-left p-2">구역</th>
                        <th className="text-right p-2">가격</th>
                        <th className="text-left p-2">이름</th>
                        <th className="text-left p-2">연락처</th>
                        <th className="text-left p-2">상태</th>
                        <th className="text-right p-2">계약금</th>
                        <th className="text-left p-2">마감</th>
                        <th className="text-left p-2">남은 시간</th>
                        <th className="text-left p-2">메모</th>
                        <th className="text-right p-2">작업</th>
                      </tr>
                    </thead>
                    <tbody>
                      {Object.values(dayBook).length === 0 && (
                        <tr><td colSpan="11" className="p-6 text-center text-gray-500">아직 예약이 없습니다.</td></tr>
                      )}
                      {Object.values(dayBook).sort((a,b)=>a.id.localeCompare(b.id)).map((r)=>{
                        const dueMs = r.dueAt ? new Date(r.dueAt).getTime() - tick : 0;
                        const remain = r.status==="입금대기" ? fmtRemain(dueMs) : (r.status==="만료" ? "만료" : "-");
                        return (
                          <tr key={r.id} className="border-t align-top">
                            <td className="p-2 font-medium">{r.id}</td>
                            <td className="p-2">{r.zone}</td>
                            <td className="p-2 text-right">{(r.price||0).toLocaleString()}원</td>
                            <td className="p-2">{r.name}</td>
                            <td className="p-2">{r.phone}</td>
                            <td className="p-2">
                              <span className={[
                                "px-2 py-1 rounded-full text-xs",
                                r.status==="입금대기" ? "bg-yellow-100 text-yellow-800" :
                                r.status==="확정" ? "bg-blue-100 text-blue-700" :
                                r.status==="만료" ? "bg-gray-200 text-gray-700" :
                                r.status==="취소" ? "bg-gray-200 text-gray-700" :
                                "bg-emerald-100 text-emerald-700"
                              ].join(" ")}>{r.status}</span>
                            </td>
                            <td className="p-2 text-right">{(r.deposit||0).toLocaleString()}원</td>
                            <td className="p-2">{r.dueAt ? new Date(r.dueAt).toLocaleString() : "-"}</td>
                            <td className="p-2">{remain}</td>
                            <td className="p-2 max-w-[220px] truncate" title={r.notes}>{r.notes}</td>
                            <td className="p-2">
                              <div className="flex flex-col gap-1 items-end">
                                {r.status==="입금대기" && (
                                  <>
                                    <button className="px-2 py-1 rounded-xl bg-white border"
                                      onClick={()=>updateStatus(r.id,"확정")}>입금확인→확정</button>
                                    <button className="px-2 py-1 rounded-xl bg-white border"
                                      onClick={()=>{ markExpiredIfOverdue(r.id); }}>만료 처리</button>
                                    <button className="px-2 py-1 rounded-xl bg-white border"
                                      onClick={()=>copyText(buildNotice(r.total||0, r.deposit||0, r.dueAt))}>안내문 복사</button>
                                  </>
                                )}
                                {r.status!=="취소" && (
                                  <button className="px-2 py-1 rounded-xl bg-white border text-red-600"
                                    onClick={()=>updateStatus(r.id,"취소")}>취소</button>
                                )}
                                <button className="px-2 py-1 rounded-xl bg-white border"
                                  onClick={()=>cancelSeat(r.id)}>행 제거</button>
                              </div>
                            </td>
                          </tr>
                        );
                      })}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* 가이드 */}
              <div className="mt-4 grid md:grid-cols-2 gap-4">
                <div className="bg-white rounded-2xl shadow p-4">
                  <h3 className="font-semibold mb-2">운영 흐름</h3>
                  <ol className="list-decimal pl-5 space-y-1 text-sm text-gray-700">
                    <li>좌석 구역 지정(A/B/C) 및 가격 입력</li>
                    <li>날짜 선택 → 좌석 선택 → 예약자 정보 입력 → <b>입금대기 생성</b></li>
                    <li>고객 입금 확인 후 <b>입금확인→확정</b> 클릭</li>
                    <li>기한 경과 시 <b>만료 처리</b> 클릭(또는 수동 취소)</li>
                  </ol>
                </div>
                <div className="bg-white rounded-2xl shadow p-4">
                  <h3 className="font-semibold mb-2">팁</h3>
                  <ul className="list-disc pl-5 space-y-1 text-sm text-gray-700">
                    <li>계약금·기한·계좌는 좌측 패널에서 변경 가능합니다.</li>
                    <li><b>안내문 복사</b> 버튼으로 금액/계좌/기한 포함 메시지를 빠르게 전송하세요.</li>
                    <li>데이터는 브라우저에 저장됩니다. PC 변경 시 CSV 백업 권장.</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          {/* 하단 선택 바 */}
          <div className={
            "floating-bar bg-white shadow-lg rounded-2xl px-4 py-3 flex items-center gap-4 border " +
            (selection.length>0 ? "floating-enter-show" : "floating-enter")
          }>
            <div className="text-sm">선택 {selection.length}석 · 합계 <b>{totalSelected.toLocaleString()}</b>원</div>
            <button onClick={createPending} className="px-3 py-2 rounded-xl bg-amber-500 text-white">입금대기 생성</button>
            <button onClick={clearSelection} className="px-3 py-2 rounded-xl bg-white border">선택 해제</button>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</body>
</html>
